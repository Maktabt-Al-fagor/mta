    <style>
        .container {
          --uib-size: 37px;
          --uib-color: black;
          --uib-speed: .9s;
          --uib-bg-opacity: .1;
          height: var(--uib-size);
          width: var(--uib-size);
          transform-origin: center;
          overflow: visible;
        }
    
        .car {
          fill: none;
          stroke: var(--uib-color);
          stroke-dasharray: 15, 85;
          stroke-dashoffset: 0;
          stroke-linecap: round;
          animation: travel var(--uib-speed) linear infinite;
          will-change: stroke-dasharray, stroke-dashoffset;
          transition: stroke 0.5s ease;
        }
    
        .track {
          stroke: var(--uib-color);
          opacity: var(--uib-bg-opacity);
          transition: stroke 0.5s ease;
        }
    
        @keyframes travel {
          0% {
            stroke-dashoffset: 0;
          }
    
          100% {
            stroke-dashoffset: -100;
          }
        }
    
        #svg-overlay {
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          background-color: rgba(255, 255, 255, 0.8);
          display: flex;
          align-items: center;
          justify-content: center;
          z-index: 9999;
        }
      </style>
</head>

        <div class="editable" id="profitSection">
            <span>الأرباح:</span>

            <i class="fas fa-pencil-alt" onclick="toggleEdit('profitSection', 'profitInput', 'profitKey')"></i>

    <div class="kh_sara">

            <span>المصاريف:</span>
            <input type="text" id="expensesInput" value="0" disabled>
            <i class="fas fa-pencil-alt" onclick="toggleEdit('expensesSection', 'expensesInput', 'expensesKey')"></i>

    <div id="productList"></div>

    <script>
        const pageKey = 'pageSpecificData'; // Key for localStorage to differentiate pages
    
        // وظيفة لإضافة منتج جديد
        function addProduct() {
            const productList = document.getElementById('productList');
            
            const productContainer = document.createElement('div');
            productContainer.classList.add('product-container');
            
            const productInner = document.createElement('div');
            productInner.classList.add('product-inner');
            
            const deleteButton = document.createElement('button');
            deleteButton.classList.add('delete-product-btn');
            deleteButton.innerText = "حذف";
            deleteButton.onclick = function() {
                productList.removeChild(productContainer);
                saveProducts();
            };
    
            productContainer.appendChild(deleteButton);
            productContainer.appendChild(productInner);
            productList.appendChild(productContainer);
            
            saveProducts();
        }
    
        function saveProducts() {
            const productList = document.getElementById('productList').innerHTML;
            localStorage.setItem(`${pageKey}_products`, productList);
            
            const profitInput = document.getElementById('profitInput').value;
            const expensesInput = document.getElementById('expensesInput').value;
            localStorage.setItem(`${pageKey}_profit`, profitInput);
            localStorage.setItem(`${pageKey}_expenses`, expensesInput);
            
            savePrices(); // حفظ الأسعار أيضًا
        }
    
        function loadProducts() {
            const savedProducts = localStorage.getItem(`${pageKey}_products`);
            if (savedProducts) {
                document.getElementById('productList').innerHTML = savedProducts;
                const deleteButtons = document.querySelectorAll('.delete-product-btn');
                deleteButtons.forEach(button => {
                    button.onclick = function() {
                        const productContainer = button.parentElement;
                        productContainer.remove();
                        saveProducts();
                    };
                });
            }
    
            const savedProfit = localStorage.getItem(`${pageKey}_profit`);
            if (savedProfit) {
                document.getElementById('profitInput').value = savedProfit;
            }
    
            const savedExpenses = localStorage.getItem(`${pageKey}_expenses`);
            if (savedExpenses) {
                document.getElementById('expensesInput').value = savedExpenses;
            }
        }
    
        function deleteAllProducts() {
            document.getElementById('productList').innerHTML = '';
            saveProducts();
        }
    
        function toggleEdit(sectionId, inputId, key) {
            const section = document.getElementById(sectionId);
            const input = document.getElementById(inputId);
            const isDisabled = input.disabled;
    
            if (isDisabled) {
                input.disabled = false;
                section.classList.remove('disabled');
                input.focus();
            } else {
                input.disabled = true;
                section.classList.add('disabled');
                saveProducts(); // حفظ القيمة بعد التعديل
            }
        }
    
        function savePrices() {
            // استرجاع الأسعار من المنتجات الحالية
            const productPrices = Array.from(document.querySelectorAll('.product-inner'))
                .flatMap(inner => Array.from(inner.querySelectorAll('div')).map(div => parseFloat(div.textContent.split('-')[1].trim())))
                .filter(price => !isNaN(price));
            
            localStorage.setItem('productPrices', JSON.stringify(productPrices));
        }
    
        function calculateTotalPrices() {
            // استرجاع الأسعار من LocalStorage
            const savedPrices = localStorage.getItem('productPrices');
            if (savedPrices) {
                const prices = JSON.parse(savedPrices);
                const total = prices.reduce((acc, price) => acc + price, 0);
    
                // وضع المجموع في قسم المصاريف والأرباح
                document.getElementById('expensesInput').value = total;
                document.getElementById('profitInput').value = total;
                
                // حفظ القيمة الجديدة في LocalStorage
                localStorage.setItem('pageSpecificData_expenses', total);
                localStorage.setItem('pageSpecificData_profit', total);
            }
        }
    
        window.onload = function() {
            loadProducts(); // تحميل المنتجات المحفوظة
            calculateTotalPrices(); // حساب مجموع الأسعار وعرضها
        };
    </script>
