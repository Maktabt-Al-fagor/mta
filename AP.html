      <style>
        .container {

          height: var(--uib-size);

          transform-origin: center;

        .car {
          fill: none;
          stroke: var(--uib-color);
          stroke-dasharray: 15, 85;
          stroke-dashoffset: 0;
          stroke-linecap: round;
          animation: travel var(--uib-speed) linear infinite;
          will-change: stroke-dasharray, stroke-dashoffset;
          transition: stroke 0.5s ease;
        }
    
        .track {
          stroke: var(--uib-color);
          opacity: var(--uib-bg-opacity);
          transition: stroke 0.5s ease;
        }
    
        @keyframes travel {
          0% {
            stroke-dashoffset: 0;
          }
    
          100% {

          }

    <script>
        window.onload = function() {
            updateSearchList();
            loadProducts();
        };
        
        function addToSearchList(userName, container) {
            const wordList = document.getElementById('wordList');
            const newItem = document.createElement('li');
            newItem.textContent = userName;
            newItem.onclick = function() {
                highlightProduct(container);
                scrollToProduct(container); // Scroll to the product when selected
            };
            wordList.insertBefore(newItem, wordList.querySelector('.no-results'));
        }
        
        function updateSearchList() {
            const wordList = document.getElementById('wordList');
            wordList.innerHTML = ''; // Clear current list
        
            const productContainers = document.querySelectorAll('.product-container');
            productContainers.forEach(container => {
                const productName = container.querySelector('.product-name').value;
                addToSearchList(productName, container);
            });
        
            const noResultsItem = document.createElement('li');
            noResultsItem.classList.add('no-results');
            noResultsItem.innerHTML = '<i class="fa fa-exclamation-circle"></i> لا توجد كلمات مطابقة';
            wordList.appendChild(noResultsItem);
        }
        
        function highlightProduct(container) {
            // Reset previously highlighted product
            const highlighted = document.querySelector('.highlighted');
            if (highlighted) {
                highlighted.classList.remove('highlighted');
            }
        
            // Highlight the selected product
            const productContainer = container; // Get the container of the product
            productContainer.classList.add('highlighted');
        
            setTimeout(() => {
                productContainer.classList.remove('highlighted'); // Remove highlight after delay
            }, 3000); // Duration for keeping the highlight
        }
        
        function scrollToProduct(container) {
            container.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
        
        const searchInput = document.getElementById('searchInput');
        const wordList = document.getElementById('wordList');
        const noResultsItem = document.querySelector('.no-results');
        
        searchInput.addEventListener('focus', function() {
            wordList.style.display = 'flex';
        });
        
        searchInput.addEventListener('input', function() {
            const filter = this.value.toLowerCase();
            const items = document.querySelectorAll('#wordList li:not(.no-results)');
        
            let anyVisible = false;
        
            items.forEach(function(item) {
                const text = item.textContent.toLowerCase();
                if (text.includes(filter)) {
                    item.style.display = '';
                    anyVisible = true;
                } else {
                    item.style.display = 'none';
                }
            });
        
            noResultsItem.style.display = anyVisible ? 'none' : 'block';
        });
        
        searchInput.addEventListener('blur', function() {
            setTimeout(() => {
                wordList.style.display = 'none';
            }, 200);
        });
        
        // تعريف المتغير لحفظ الوظيفة الحالية للحذف
        let currentDeleteFunction = null;
        
        // وظيفة لإظهار النافذة المنبثقة
        function showConfirmationModal(deleteFunction) {
            currentDeleteFunction = deleteFunction;
            const modal = document.getElementById('confirmationModal');
            modal.style.display = 'block';
        }
        
        // وظيفة لإخفاء النافذة المنبثقة
        function hideConfirmationModal() {
            const modal = document.getElementById('confirmationModal');
            modal.style.display = 'none';
        }
        
        // تنفيذ وظيفة الحذف عند الضغط على "نعم"
        document.getElementById('confirmDelete').onclick = function() {
            if (currentDeleteFunction) {
                currentDeleteFunction();
            }
            hideConfirmationModal();
        };
        
        // إخفاء النافذة المنبثقة عند الضغط على "لا"
        document.getElementById('cancelDelete').onclick = hideConfirmationModal;
        
        function addProduct() {
            const productList = document.getElementById('productList');
        
            const productContainer = document.createElement('div');
            productContainer.classList.add('product-container');
        
            const productInner = document.createElement('div');
            productInner.classList.add('product-inner');
            productInner.ondblclick = function() {
                if (!productInner.classList.contains('locked')) {
                    selectImage(productInner);
                }
            };
        
            const productName = document.createElement('input');
            productName.classList.add('product-name');
            productName.type = 'text';
            productName.placeholder = 'اسم المنتج';
            productName.disabled = true;
        
            const deleteButton = document.createElement('button');
            deleteButton.classList.add('delete-product-btn');
            deleteButton.innerText = "حذف";
            deleteButton.onclick = function() {
                showConfirmationModal(function() {
                    productList.removeChild(productContainer);
                    saveProducts();
                    updateSearchList(); // Update the search list after deleting
                });
            };
        
            let isLocked = false;
        
            const lockButton = document.createElement('button');
            lockButton.classList.add('lock-product-btn');
            lockButton.innerHTML = '<i class="fas fa-lock-open"></i>';
            lockButton.onclick = function() {
                isLocked = !isLocked;
                if (isLocked) {
                    productInner.classList.add('locked');
                    productName.disabled = true;
                    deleteButton.disabled = true;
                    lockButton.innerHTML = '<i class="fas fa-lock"></i>';
                } else {
                    productInner.classList.remove('locked');
                    productName.disabled = false;
                    deleteButton.disabled = false;
                    lockButton.innerHTML = '<i class="fas fa-lock-open"></i>';
                }
                saveProducts();
            };
        
            productContainer.appendChild(productName);
            productContainer.appendChild(deleteButton);
            productContainer.appendChild(lockButton);
            productContainer.appendChild(productInner);
            productList.appendChild(productContainer);
        
            saveProducts();
            updateSearchList(); // Update the search list after adding
        }
        
        function selectImage(container) {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        container.style.backgroundImage = `url(${e.target.result})`;
                        container.style.backgroundSize = 'cover';
                        container.style.backgroundPosition = 'center';
                        saveProducts();
                    };
                    reader.readAsDataURL(file);
                }
            };
            input.click();
        }
        
        function saveProducts() {
            const productList = document.getElementById('productList');
            const products = [];
        
            productList.querySelectorAll('.product-container').forEach(container => {
                const productInner = container.querySelector('.product-inner');
                const productName = container.querySelector('.product-name');
                const isLocked = productInner.classList.contains('locked');
                const backgroundImage = productInner.style.backgroundImage;
                products.push({
                    name: productName.value,
                    backgroundImage,
                    isLocked
                });
            });
        
            localStorage.setItem('productsPageData', JSON.stringify(products));
        }
        
        function loadProducts() {
            const savedProducts = localStorage.getItem('productsPageData');
            if (savedProducts) {
                const products = JSON.parse(savedProducts);
                const productList = document.getElementById('productList');
        
                products.forEach(product => {
                    const productContainer = document.createElement('div');
                    productContainer.classList.add('product-container');
        
                    const productInner = document.createElement('div');
                    productInner.classList.add('product-inner');
                    if (product.isLocked) {
                        productInner.classList.add('locked');
                    }
                    productInner.style.backgroundImage = product.backgroundImage;
                    productInner.style.backgroundSize = 'cover';
                    productInner.style.backgroundPosition = 'center';
                    productInner.ondblclick = function() {
                        if (!productInner.classList.contains('locked')) {
                            selectImage(productInner);
                        }
                    };
        
                    const productName = document.createElement('input');
                    productName.classList.add('product-name');
                    productName.type = 'text';
                    productName.value = product.name;
                    productName.disabled = product.isLocked;
        
                    const deleteButton = document.createElement('button');
                    deleteButton.classList.add('delete-product-btn');
                    deleteButton.innerText = "حذف";
                    deleteButton.onclick = function() {
                        showConfirmationModal(function() {
                            productList.removeChild(productContainer);
                            saveProducts();
                            updateSearchList(); // Update the search list after deleting
                        });
                    };
        
                    let isLocked = product.isLocked;
        
                    const lockButton = document.createElement('button');
                    lockButton.classList.add('lock-product-btn');
                    lockButton.innerHTML = isLocked ? '<i class="fas fa-lock"></i>' : '<i class="fas fa-lock-open"></i>';
                    lockButton.onclick = function() {
                        isLocked = !isLocked;
                        if (isLocked) {
                            productInner.classList.add('locked');
                            productName.disabled = true;
                            deleteButton.disabled = true;
                            lockButton.innerHTML = '<i class="fas fa-lock"></i>';
                        } else {
                            productInner.classList.remove('locked');
                            productName.disabled = false;
                            deleteButton.disabled = false;
                            lockButton.innerHTML = '<i class="fas fa-lock-open"></i>';
                        }
                        saveProducts();
                    };
        
                    productContainer.appendChild(productName);
                    productContainer.appendChild(deleteButton);
                    productContainer.appendChild(lockButton);
                    productContainer.appendChild(productInner);
                    productList.appendChild(productContainer);
                });
            }
        }
        
        function deleteAllProducts() {
            showConfirmationModal(function() {
                const productList = document.getElementById('productList');
                productList.innerHTML = '';
                saveProducts();
                updateSearchList(); // Update the search list after deleting all products
            });
        }
        </script>
