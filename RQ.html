    <script>
        window.onload = function() {
            loadProducts(); // تحميل المنتجات المحفوظة
            calculateTotalPrices(); // حساب مجموع الأسعار وعرضها
            updateSearchList(); // تحديث قائمة البحث
        };
    
        let deleteTarget = null; // متغير لتحديد الهدف الذي سيتم حذفه
    
        document.getElementById('confirmYes').onclick = function() {
            if (deleteTarget) {
                if (deleteTarget === 'all') {
                    deleteAllProductsConfirmed();
                } else {
                    deleteTarget.remove();
                    saveProducts();
                    updateSearchList();
                }
                deleteTarget = null;
            }
            document.getElementById('confirmationDialog').style.display = 'none';
        };
    
        document.getElementById('confirmNo').onclick = function() {
            deleteTarget = null;
            document.getElementById('confirmationDialog').style.display = 'none';
        };
    
        function showConfirmation(target) {
            deleteTarget = target;
            document.getElementById('confirmationDialog').style.display = 'flex';
        }
    
        function addProduct() {
            const productList = document.getElementById('productList');
            
            const productContainer = document.createElement('div');
            productContainer.classList.add('product-container');
            
            const productInner = document.createElement('div');
            productInner.classList.add('product-inner');
            
            // إدخال اسم المستخدم عند الإضافة
            const userName = prompt("أدخل اسم المستخدم:");
            
            // التأكد من أن الاسم ليس فارغًا
            if (!userName) {
                alert("يرجى إدخال اسم صحيح.");
                return;
            }
    
            // إدخال عدد المنتجات والأسعار
            const numProducts = prompt("أدخل عدد المنتجات:");
            if (!numProducts || isNaN(numProducts) || numProducts <= 0) {
                alert("يرجى إدخال عدد صحيح للمنتجات.");
                return;
            }
    
            // إضافة اسم المستخدم
            const userNameDisplay = document.createElement('p');
            userNameDisplay.textContent = userName;
            userNameDisplay.style.fontSize = '24px'; // تغيير حجم الخط هنا
    
            // إنشاء أزرار الحذف لكل منتج
            const prices = [];
            for (let i = 0; i < numProducts; i++) {
                const productName = prompt(`أدخل اسم المنتج ${i + 1}:`);
                const productPrice = parseFloat(prompt(`أدخل سعر المنتج ${i + 1}:`));
    
                if (productName && !isNaN(productPrice)) {
                    const productElement = document.createElement('div');
                    productElement.textContent = `${productName} - ${productPrice}`;
                    productElement.style.margin = '5px 0';
                    prices.push(productPrice);
    
                    productInner.appendChild(productElement);
                }
            }
    
            const deleteButton = document.createElement('button');
            deleteButton.classList.add('delete-product-btn');
            deleteButton.innerText = "حذف";
            deleteButton.onclick = function() {
                showConfirmation(productContainer);
            };
    
            productContainer.appendChild(deleteButton);
            productContainer.appendChild(userNameDisplay);
            productContainer.appendChild(productInner);
            productList.appendChild(productContainer);
    
            // إضافة الاسم الجديد إلى قائمة البحث
            addToSearchList(userName);
            
            saveProducts();
            updateSearchList();
    
            // حفظ الأسعار الجديدة في LocalStorage
            savePrices(prices);
            calculateTotalPrices(); // تحديث المجموع بعد إضافة منتجات جديدة
        }
    
        function addToSearchList(userName) {
            const wordList = document.getElementById('wordList');
            const newItem = document.createElement('li');
            newItem.textContent = userName;
            newItem.onclick = function() {
                highlightUser(userName);
            };
            wordList.insertBefore(newItem, wordList.querySelector('.no-results'));
        }
    
        function updateSearchList() {
            const wordList = document.getElementById('wordList');
            wordList.innerHTML = ''; // مسح القائمة الحالية
    
            const productContainers = document.querySelectorAll('.product-container');
            productContainers.forEach(container => {
                const userName = container.querySelector('p').textContent;
                addToSearchList(userName);
            });
    
            // إعادة إضافة "لا توجد كلمات مطابقة"
            const noResultsItem = document.createElement('li');
            noResultsItem.classList.add('no-results');
            noResultsItem.innerHTML = '<i class="fa fa-exclamation-circle"></i> لا توجد كلمات مطابقة';
            wordList.appendChild(noResultsItem);
        }
    
        function highlightUser(userName) {
            const productContainers = document.querySelectorAll('.product-container');
            let found = false;
            
            productContainers.forEach(container => {
                const nameElement = container.querySelector('p');
                if (nameElement.textContent === userName) {
                    found = true;
                    container.style.backgroundColor = '#ffff00'; // تمييز المستخدم باللون الأصفر
                    container.scrollIntoView({ behavior: 'smooth', block: 'center' }); // الانتقال إلى المستخدم
    
                    setTimeout(() => {
                        container.style.transition = 'background-color 2s';
                        container.style.backgroundColor = '';
                    }, 3000);
                } else {
                    container.style.backgroundColor = ''; // إزالة التمييز من الآخرين
                }
            });
    
            if (!found) {
                alert("المستخدم غير موجود.");
            }
        }
    
        function saveProducts() {
            const productList = document.getElementById('productList');
            const products = [];
            
            productList.querySelectorAll('.product-container').forEach(container => {
                const userName = container.querySelector('p').textContent;
                const productInner = container.querySelector('.product-inner');
                const productElements = productInner.children;
                const productDetails = Array.from(productElements).map(productElement => productElement.textContent);
                
                products.push({ userName, productDetails });
            });
            
            localStorage.setItem('products', JSON.stringify(products));
        }
    
        function loadProducts() {
            const savedProducts = JSON.parse(localStorage.getItem('products'));
            if (savedProducts) {
                const productList = document.getElementById('productList');
                savedProducts.forEach(data => {
                    const productContainer = document.createElement('div');
                    productContainer.classList.add('product-container');
    
                    const productInner = document.createElement('div');
                    productInner.classList.add('product-inner');
    
                    const userNameDisplay = document.createElement('p');
                    userNameDisplay.textContent = data.userName;
                    userNameDisplay.style.position = 'absolute';
                    userNameDisplay.style.top = '10px';
                    userNameDisplay.style.right = '10px';
                    userNameDisplay.style.fontSize = '24px';
    
                    const deleteButton = document.createElement('button');
                    deleteButton.classList.add('delete-product-btn');
                    deleteButton.innerText = "حذف";
                    deleteButton.onclick = function() {
                        showConfirmation(productContainer);
                    };
    
                    data.productDetails.forEach(productText => {
                        const product = document.createElement('p');
                        product.textContent = productText;
                        product.style.margin = '5px 0';
                        productInner.appendChild(product);
                    });
    
                    productContainer.appendChild(deleteButton);
                    productContainer.appendChild(userNameDisplay);
                    productContainer.appendChild(productInner);
                    productList.appendChild(productContainer);
                });
            }
        }
    
        function deleteAllProducts() {
            showConfirmation('all');
        }
    
        function deleteAllProductsConfirmed() {
            const productList = document.getElementById('productList');
            productList.innerHTML = '';
            saveProducts();
            updateSearchList();
        }
    
        const searchInput = document.getElementById('searchInput');
        const wordList = document.getElementById('wordList');
        const noResultsItem = document.querySelector('.no-results');
    
        searchInput.addEventListener('focus', function() {
            wordList.style.display = 'flex'; // إظهار المستطيل عند التركيز على حقل البحث
        });
    
        searchInput.addEventListener('input', function() {
            const filter = this.value.toLowerCase();
            const items = document.querySelectorAll('#wordList li:not(.no-results)');
            
            let anyVisible = false;
            
            items.forEach(function(item) {
                const text = item.textContent.toLowerCase();
                if (text.includes(filter)) {
                    item.style.display = '';
                    anyVisible = true;
                } else {
                    item.style.display = 'none';
                }
            });
    
            // عرض أو إخفاء رسالة "لا توجد كلمات مطابقة"
            noResultsItem.style.display = anyVisible ? 'none' : 'block';
        });
    
        // إخفاء القائمة إذا فقد الحقل التركيز (اختياري)
        searchInput.addEventListener('blur', function() {
            setTimeout(() => {
                wordList.style.display = 'none';
            }, 200);
        });
    
        function calculateTotalPrices() {
            // استرجاع الأسعار من LocalStorage
            const savedPrices = localStorage.getItem('productPrices');
            if (savedPrices) {
                const prices = JSON.parse(savedPrices);
                const total = prices.reduce((acc, price) => acc + price, 0);
    
                // وضع المجموع في قسم المصاريف والأرباح
                document.getElementById('expensesInput').value = total;
                document.getElementById('profitInput').value = total;
                
                // حفظ القيمة الجديدة في LocalStorage
                localStorage.setItem('pageSpecificData_expenses', total);
                localStorage.setItem('pageSpecificData_profit', total);
            }
        }
    
        function savePrices(prices) {
            const savedPrices = JSON.parse(localStorage.getItem('productPrices') || '[]');
            const newPrices = [...savedPrices, ...prices];
            localStorage.setItem('productPrices', JSON.stringify(newPrices));
        }
    </script>
