<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إظهار SVG عند الدخول</title>
  <style>
    .container {
      --uib-size: 37px;
      --uib-color: black;
      --uib-speed: .9s;
      --uib-bg-opacity: .1;
      height: var(--uib-size);
      width: var(--uib-size);
      transform-origin: center;
      overflow: visible;
    }

    .car {
      fill: none;
      stroke: var(--uib-color);
      stroke-dasharray: 15, 85;
      stroke-dashoffset: 0;
      stroke-linecap: round;
      animation: travel var(--uib-speed) linear infinite;
      will-change: stroke-dasharray, stroke-dashoffset;
      transition: stroke 0.5s ease;
    }

    .track {
      stroke: var(--uib-color);
      opacity: var(--uib-bg-opacity);
      transition: stroke 0.5s ease;
    }

    @keyframes travel {
      0% {
        stroke-dashoffset: 0;
      }

      100% {
        stroke-dashoffset: -100;
      }
    }

    #svg-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(255, 255, 255, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="svg-overlay" hidden>
    <svg 
      class="container" 
      x="0px" 
      y="0px" 
      viewBox="0 0 37 37" 
      height="37" 
      width="37" 
      preserveAspectRatio="xMidYMid meet"
    >
      <path 
        class="track" 
        fill="none" 
        stroke-width="5" 
        pathLength="100" 
        d="M0.37 18.5 C0.37 5.772 5.772 0.37 18.5 0.37 S36.63 5.772 36.63 18.5 S31.228 36.63 18.5 36.63 S0.37 31.228 0.37 18.5">
      </path>
      <path 
        class="car" 
        fill="none" 
        stroke-width="5" 
        pathLength="100" 
        d="M0.37 18.5 C0.37 5.772 5.772 0.37 18.5 0.37 S36.63 5.772 36.63 18.5 S31.228 36.63 18.5 36.63 S0.37 31.228 0.37 18.5">
      </path>
    </svg>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const overlay = document.getElementById('svg-overlay');
      overlay.hidden = false;

      // إخفاء الرسوم المتحركة بعد 3 ثوانٍ
      setTimeout(() => {
        overlay.style.display = 'none';
      }, 2000);

      // إعادة التوجيه بعد 4 ثوانٍ
      setTimeout(() => {
        window.location.href = "login.html"; // استبدل your-next-page.html بعنوان الصفحة التالية
      }, 4000);
    });
  </script>
</body>
</html>
